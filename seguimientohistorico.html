                <h3>Request</h3>
                <p><span class="highlight">URL</span>: https://apitest.andesmarcargas.com/</p>
                <p><span class="highlight">Método</span>: Post</p>
                <p><span class="highlight">EndPoint</span>: api/EstadosHistoricos</p>
                <p><span class="highlight">Body</span>: raw/ Json</p>
                <h3>Parámetros</h3>
                <table>
                    <tr>
                        <th>Variable</th>
                        <th>Descripción</th>
                        <th>Obligatorio</th>
                    </tr>
                    <tr>

                    </tr>

                    </tr>
                    <tr>

                        <td>Si</td>
                    </tr>
                    <tr>
                        <td>Nro Pedido</td>
                        <td>Número del pedido</td>
                        <td>Si</td>
                    </tr>
                </table>
            </div>
        </section>
